<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <!-- <button class="btn btn-primary" (click)="secret = !secret">Display Details</button> -->

      <button class="btn btn-primary" (click)="toggleDetails()">Display Details</button>
      <br><br>
      <p *ngIf="secret" class="alert alert-success">Secret Password = ABC</p>

      <div *ngFor="let item of log" [ngStyle]="{backgroundColor: item >=5 ? 'blue' : 'transparent' }" [ngClass]="{'text-white': item >=5}">{{ item }}</div>
    </div>
  </div>
</div>
